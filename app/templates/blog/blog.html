

{% extends 'index.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
{% endblock %}


{% block content %}

<section id="blog" class="blog_section">

    <div class="container">
        <h2>BLOG</h2>

        <div class="blog_container">

            <a href="{{ url_for('blog.blog_new') }}">+ New post</a>

            {% for post in posts %}

                <div class="blog_card">

                    {% if post.image %}
                        <img src="{{ url_for('static', filename='uploads/blog/' ~ post.image) }}" class="img-fluid mb-3">
                    {% endif %}

                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content[:100] }}...</p>
                    
                    <a href="{{ url_for('blog.blog_article', post_id=post.id) }}" class="blog_btn">
                        View more
                    </a>
                </div>

            {% else %}
                <p>There are not articles yet.</p>
            {% endfor %}

        </div>
    </div>

</section>

{% endblock %}
