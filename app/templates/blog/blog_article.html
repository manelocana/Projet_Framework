


{% extends 'index.html' %}

{% block content %}

    <section class="blog_article_section">
        <div class="container">
            <h1>{{ post.title }}</h1>

            {% if post.image %}
                <img src="{{ url_for('static', filename='uploads/blog/' ~ post.image) }}" class="img-fluid mb-3">
            {% endif %}

            <p>{{ post.content }}</p>

            <a href="{{ url_for('blog.blog_edit', post_id=post.id) }}">Edit article</a>

            <form method="POST" action="{{ url_for('blog.blog_delete', post_id=post.id) }}"
                onsubmit="return confirm('Are you sure you want to delete this post?');">
                <button>Delete article</button>
            </form>

            <a href="{{ url_for('blog.blog') }}">Back</a>

        </div>
    </section>

{% endblock %}
