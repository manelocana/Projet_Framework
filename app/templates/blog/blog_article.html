


{% extends 'index.html' %}

{% block content %}

    <section class="blog_article_section">
        <div class="container">
            <h1>{{ post.title }}</h1>

            <img src="{{ url_for('static', filename='img/blog1.jpeg') }}" alt="">

            <p>{{ post.content }}</p>

            <a href="{{ url_for('blog.blog_edit', post_id=post.id) }}">Edit article</a>

            <a href="{{ url_for('blog.blog') }}">Back</a>


        </div>
    </section>

{% endblock %}
