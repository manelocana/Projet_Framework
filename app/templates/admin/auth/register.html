

{% extends "partials/index.html" %}


{% block content %}

<section class="login-section">
    <div class="login-card">

        <h2 class="text-center">Sign in</h2>

        <form method="POST" class="login-form flex-column">
            <input type="text" name="username" placeholder="Username" required class="input">
            <input type="password" name="password" placeholder="Password" required class="input">

            <button type="submit" class="btn w-100">sign in</button>
        </form>
        
        <a href="{{ url_for('auth.login') }}">U are one acount? login</a>


        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        

    </div>
</section>


{% endblock %}
