

<header>
    <div class="container">
        <p class="logo"><a href="{{ url_for('home.home') }}">LOGO WEB</a></p>
        <nav>
            <a href="{{ url_for('home.home') }}">HOME</a>
            <a href="{{ url_for('pages.pages') }}">PAGES</a>
            <a href="{{ url_for('portfolio.portfolio') }}">PORTFOLIO</a>
            <a href="{{ url_for('blog.blog') }}">BLOG</a>
            <a href="{{ url_for('contact.contact') }}">CONTACT</a>
        </nav>
        

        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}



        {% if search_button %}
            <form class="search">
                <input type="text" placeholder="search...">
                <button type="submit">SEARCH</button>
            </form>
        {% else %}
            <form class="search">
                <button type="submit">WORK WITH US</button>
            </form>
        {% endif %}

    </div>
</header>
